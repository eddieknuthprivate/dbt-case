version: 2

models:
  - name: stg_reporting__aggregate_transactions
    description: "This table contains sums of the transactions in Euro per customer, account, branch and date."

    columns:
      - name: customer_id
        data_type: integer
        description: "The identifier of the customer"
        constraints:
          - type: foreign_key
            to: ref('stg_stg_intermediate__customers')
            to_columns: customer_id
        tests:
          - not_null

      - name: account_id
        data_type: integer
        description: "Contains the identifier of the account."
        constraints:
          - type: foreign_key
            to: ref('stg_intermediate__accounts')
            to_columns: account_id
        tests:
          - not_null

      - name: transaction_type
        data_type: varchar
        description: "Contains the transaction type."
        constraints:
          - type: foreign_key
            to: ref('stg_intermediate__transactions')
            to_columns: transaction_type
        tests:
          - not_null

      - name: sum_transaction_amount
        data_type: double
        description: "Contains the sum of the transaction amount in Euro."
        tests:
          - not_null

      - name: transaction_currency
        data_type: varchar
        description: "The account_id related to the currency entity."
        constraints:
          - type: foreign_key
            to: ref('stg_intermediate__currencies')
            to_columns: currency_iso_code
        tests:
          - not_null
