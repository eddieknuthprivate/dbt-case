version: 2

models:
  - name: stg_stg_intermediate__customers
    description: "This incremental model contains customer informations e.g. name and age."
    columns:
      - name: customer_id
        data_type: integer
        description: "Unique identifier of the customer."
        constraints:
          - type: primary_key
        tests:
          - not_null
          - unique

      - name: firstname
        data_type: varchar
        description: "First name of the customer."
        tests:
          - not_null

      - name: lastname
        data_type: varchar
        description: "Last name of the customer."
        tests:
          - not_null

      - name: age
        data_type: integer
        description: "Contains the age of the customer."
        tests:
          - not_null
