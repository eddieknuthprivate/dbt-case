version: 2

models:
  - name: stg_raw_staging__accounts
    description: "This table contains account information of the customers."
    columns:
      - name: account_id
        data_type: integer
        description: "Contains the primary key."
        constraints:
          - type: primary_key
        tests:
          - not_null
          - unique

      - name: customer_id
        data_type: integer
        description: "The identifier for the customer"
        constraints:
          - type: foreign_key
            to: ref('stg_raw_staging__customers')
            to_columns: customer_id
        tests:
          - not_null

      - name: account_type
        data_type: varchar
        description: "Contains the account type."
        tests:
          - not_null

      - name: account_opening_date
        data_type: date
        description: "The account opening date."
