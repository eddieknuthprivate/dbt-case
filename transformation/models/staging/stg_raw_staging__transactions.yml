version: 2

models:
  - name: stg_raw_staging__transactions
    description: ""
    columns:
      - name: transaction_id
        data_type: integer
        description: ""
        constraints:
          - type: primary_key
        tests:
          - not_null
          - unique

      - name: transaction_date
        data_type: date
        description: ""

      - name: account_id
        data_type: integer
        description: ""

      - name: transaction_type
        data_type: varchar
        description: ""

      - name: transaction_amount
        data_type: varchar
        description: ""

      - name: transaction_currency
        data_type: varchar
        description: ""
        constraints:
          - type: foreign_key
            to: ref('stg_raw_staging__fx_rates')
            to_columns: currency_iso_code